plugins {
    id 'com.android.application'
}

project.ext.react = [
    enableHermes: true  // set Hermes as needed
]


android {
    compileSdkVersion 33
    buildToolsVersion "33.0.2"

    defaultConfig {
        applicationId "com.aking"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // splits, signingConfigs, buildTypes, applicationVariants as before
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.facebook.react:react-native:+"
    if (project.ext.react.get("enableHermes", true)) {
        def hermesPath = "../../node_modules/hermes-engine/android/"
        debugImplementation files(hermesPath + "hermes-debug.aar")
        releaseImplementation files(hermesPath + "hermes-release.aar")
    }
}

// Play Publisher config
play {
    serviceAccountCredentials = file("play-service-account.json")
    track = "internal"
}
