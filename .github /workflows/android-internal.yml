name: Build & Publish Internal (React Native)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install JS dependencies
        run: npm ci

      - name: Generate release keystore
        run: |
          keytool -genkeypair -v \
            -keystore android/release-keystore.jks \
            -alias ${{ secrets.KEY_ALIAS }} \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            -dname "CN=Internal, OU=Dev, O=Company, L=City, S=State, C=US"

      - name: Write Play service account
        run: echo "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}" > android/play-service-account.json

      - name: Set signing properties
        run: |
          cat > android/gradle.properties <<EOF
KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
KEY_ALIAS=${{ secrets.KEY_ALIAS }}
KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
EOF

      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon -Porg.gradle.jvmargs=-Xmx2048m

      - name: Publish to Play internal
        working-directory: android
        run: ./gradlew publishReleaseBundle
